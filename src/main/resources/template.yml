templates:
  check:
    description: 'Проверка на запрещенные модификации'
    title: 'Вас вызвали на проверку!'
    body: 'Выход = бан, заходите на дискорд сервер Эденор в свободный голосовой канал, или канал с именем администратора. <blue><u><hover:show_text:"Нажми чтобы открыть"><click:open_url:https://discord.com/invite/bC66Pwh>Дискорд сервер'
    permission: 'ew.moderator'
  bad-language:
    description: 'Ненормативная лексика и оскорбления'
    title: 'Нарушение правил общения!'
    body: 'Использование ненормативной лексики, оскорблений или угроз запрещено. Продолжение приведёт к наказанию.'
    permission: 'ew.helper'
  rude-behavior:
    description: 'Грубое или токсичное поведение'
    title: 'Остановите грубое общение!'
    body: 'Будьте вежливы. Грубость, токсичность и провокации недопустимы и нарушают правила.'
    permission: 'ew.helper'
  spam:
    description: 'Флуд и спам'
    title: 'Хватит флудить!'
    body: 'Флуд, повторяющиеся сообщения и оффтоп запрещены. Продолжение приведёт к наказанию.'
    permission: 'ew.helper'
  inappropriate-skin:
    description: 'Неподходящие скины'
    title: 'Предупреждение!'
    body: 'Ваш скин нарушает правила сервера. Пожалуйста, смените его.'
    permission: 'ew.helper'
  stealing:
    description: 'Кража предметов у других игроков'
    title: 'Предупреждение!'
    body: 'Кража предметов у других игроков запрещена. Пожалуйста, не воруй.'
    permission: 'ew.helper'
  bypassing-punishment:
    description: 'Попытки обойти наказания'
    title: 'Предупреждение!'
    body: 'Попытки обойти наказания запрещены. Пожалуйста, уважайте решения администрации.'
    permission: 'ew.helper'
  restricted-area:
    description: 'Игрок находится на запретной территории или внесён в черный список'
    title: 'Предупреждение!'
    body: 'Вы находитесь на территории, доступ к которой вам запрещен, либо вы внесены в черный список. Пожалуйста, покиньте территорию, иначе последует наказание.'
    permission: 'ew.helper'
  advertisement:
    description: 'Реклама сторонних проектов'
    title: 'Реклама запрещена!'
    body: 'Размещение рекламы, ссылок или упоминаний сторонних ресурсов недопустимо. Нарушение приведёт к наказанию.'
    permission: 'ew.helper'
  politics-religion:
    description: 'Обсуждение политики и религии'
    title: 'Нарушение правил общения!'
    body: 'Обсуждение политики, религии и спорных тем запрещено. Избегайте конфликтных тем в чате.'
    permission: 'ew.helper'